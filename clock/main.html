    <script>
        //24hrs format
        var wakeuptime = 7;
        var noon = 12
        var lunchtime = 12;
        var nap = lunchtime + 2;
        var parttime;
        var evening = 18;


        var showCurrentTime = function()
        {
            var clock = document.getElementById("clock");
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var meridian = "AM";

            //to set Am and Pm
            if(hours < noon )
            {
                meridian = "AM";
            }
            if(hours > noon )
            {
                meridian = "PM";
            }

            //To set hours
            if(hours > noon)
            {
                hours = hours - 12;
            }
            
            // Set Minutes
            if (minutes < 10) 
            {
                minutes = "0" + minutes;
            }
        
            // Set Seconds
            if (seconds < 10)
            {
                seconds = "0" + seconds;
            }
            
            var clockTime = hours + "/" + minutes + "/" + seconds + " " + meridian + " "  ;

            clock.innerHTML = clockTime;
        }
        
        var updateclock = function(){
            var time = new Date().getHours();
            var messageText;
            var image = " ";
            var localImageJS = document.getElementById("localtimg");

            if(time < partytime){
                image = "https://cdn4.vectorstock.com/i/1000x1000/73/73/party-time-neon-lettering-in-retro-style-vector-24957373.jpg";
            }
            else if(time == wakeuptime)
            {
                image = "https://fullhdstatus.com/wp-content/uploads/2023/01/99-good-morning-images.jpg"
            }
            else if(time == lunchtime)
            {
                image = "https://vinodcookware.com/cdn/shop/products/sst62_-_tiffin.jpg?v=1646890561";
        } 
        else if (time == naptime)
            {
                image = "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat3.jpg";
                messageText = "Sleep tight!";
            }
        else if (time < noon)
            {
              image = "https://pbs.twimg.com/profile_images/378800000532546226/dbe5f0727b69487016ffd67a6689e75a.jpeg";
              messageText = "Good morning!";
            }
        else if (time >= evening)
            {
              image = "https://upload.wikimedia.org/wikipedia/commons/8/8c/Cat_sleep.jpg";
              messageText = "Good evening!";
            }
        else
            {
              image = "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg";
              messageText = "Good afternoon!";
            }
     
            console.log(messageText);
            localtimgJS.src = image;
     
        };
        updateclock();

                // Getting the clock to increment once a second
        var oneSecond = 1000;
