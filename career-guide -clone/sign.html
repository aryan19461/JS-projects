<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesignin.css">
    </head>
    <body>

        <div class="profile">
            
            <form class="signinForm">
                <img class="formImg" src="./assets/sk.jpg" alt="">
                <br>
                <input type="text" name="name" id="name" placeholder="Enter Name"><br><br>
                <input type="text" name="email" id="email" placeholder="Enter Email"><br><br>
                <input type="text" name="pass" placeholder="Enter Password"><br><br>

                <button id="submit">Submit</button>
            </form>

        </div>
    </body>
        <script>    
                const subButton = document.getElementById('submit');
                subButton.addEventListener('click',(event) =>{
                        event.preventDefault();

                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;

                        const resultSignIn = `Name : ${name}\n\n Email : ${email}\n`;
                        alert(resultSignIn);
                });
    
        </script>
    
</html>
